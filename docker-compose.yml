version: '3.8'

services:
  buzzbus-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - TRANSLOC_API_KEY=${TRANSLOC_API_KEY}
      - TRANSLOC_BASE_URL=${TRANSLOC_BASE_URL:-https://gatech.transloc.com/Services/JSONPRelay.svc}
    env_file:
      - .env
    restart: unless-stopped

  buzzbus-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - buzzbus-api
    restart: unless-stopped
